<form [formGroup]="form">
    <div *ngFor="let f of fields; let i=index;">
            <div class="form-check form-switch">
                <input (change)="change(i)" class="form-check-input" type="checkbox" >
                <label  class="form-check-label" > {{f}} {{form.get('id')?.pristine}}</label>
            </div>

            <div *ngIf="!isDate(getValue(i)) && isNumber(getValue(i)) && checked[i]"class="row mt-3">
                <div class="col-md-6">
                    <label for="startHumidity" class="form-label">Start value</label>
                    <input  type="text" class="form-control" id="startHumidity" >
                </div>
                <div class="col-md-6">
                    <label for="stopHumidity" class="form-label">Stop value</label>
                    <input  type="text" class="form-control" id="stopHumidity" >
                </div>
                <hr class="mt-3">
            </div>

            <div *ngIf="!isDate(getValue(i)) && !isNumber(getValue(i)) && isString(getValue(i)) && checked[i]"class="row mt-3">
                <div class="col-md-6">
                    <label for="startHumidity" class="form-label">Start value</label>
                    <input  type="text" class="form-control" id="startHumidity">
                </div>
                <hr class="mt-3">
            </div>

            <div *ngIf="isDate(getValue(i)) && checked[i]" class="row mt-3">
                <div class="col-md-6">
                    <label for="startHumidity" class="form-label">Start value</label>
                    <input  type="date" class="form-control" id="startHumidity" step="1">
                </div>
            </div>
    </div>
 </form>
